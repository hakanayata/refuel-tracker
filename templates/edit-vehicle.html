{% extends "layout.html" %} {% block title %} Edit Vehicle {% endblock %} {%
block head %} {{ super() }}
<script src="../static/script.js"></script>
{% endblock %} {% block main %}
<form
    action="/edit-vehicle/{{id}}"
    autocomplete="off"
    method="POST"
    class="mt-2"
>
    <div class="my-3">
        <input
            class="form-control mx-auto mt-5 mb-3 w-sm-92"
            type="text"
            name="vehicle_name"
            value="{{ vehicle.name }}"
            required
        />
    </div>
    <input
        class="form-control mx-auto my-3 w-sm-92"
        type="text"
        name="plate"
        value="{{ vehicle.license_plate }}"
    />
    <button class="btn btn-outline-warning mt-4 mb-5 w-sm-92">
        Save Changes
    </button>
</form>

{% endblock %}
