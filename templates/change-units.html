{% extends "layout.html" %}

{% block title %}
Change Units
{% endblock %}

{% block main %}

<form action="/change-units" method="post">
    <div class="mt-5 mb-2">
        <select class="form-select mx-auto w-sm-80" name="currency">
            <option disabled selected>Select Currency - [{{ user_currency}}]</option>
            {% for currency in currencies %}
            <option value="{{ currency }}">{{ currency }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="my-3">
        <select class="form-select mx-auto w-sm-80" name="distance">
            <option disabled selected>Select Distance Unit - [{{ user_distance_unit }}]</option>
            <option value="km">kilometer</option>
            <option value="mi">mile</option>
        </select>
    </div>
    <div class="my-3">
        <select class="form-select mx-auto w-sm-80" name="volume">
            <option disabled selected>Select Volume Unit - [{{ user_volume_unit }}]</option>
            <option value="lt">liter</option>
            <option value="gal">gallon</option>
        </select>
    </div>
    <button class="btn btn-outline-warning mt-3 mb-5 w-sm-80" type="submit">Save Changes</button>
    <p class="text-info mx-auto text-start" style="max-width: 280px"><small>*This change will not affect any values, it
            will
            just change
            currency symbols across
            your tables.</small>
    </p>
</form>

{% endblock %}
