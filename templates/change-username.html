{% extends "layout.html" %}

{% block title %}
Change Username
{% endblock %}

{% block main %}
<form action="/change-username" autocomplete="off" method="post">
    <div class="my-3">
        <input required class="form-control mx-auto my-3 w-sm-92" type="text" maxlength="256" name="old-username"
            value="{{ old_username }}"" required>
        <input required class=" form-control mx-auto my-3 w-sm-92" type="text" maxlength="256" name="username"
            placeholder="New username" required>
        <input required class="form-control mx-auto my-3 w-sm-92" type="text" maxlength="256" name="confirmation"
            placeholder="Confirm new username" required>
        <button class="btn btn-outline-warning mt-3 px-2 w-sm-92">Change Username</button>
    </div>
</form>
{% endblock %}
