{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<form action="/change-password" autocomplete="off" method="post">
    <div class="my-3">
        <input required class="form-control mx-auto my-3 w-sm-92" type="password" name="old-password"
            placeholder="Old password">
        <input required class="form-control mx-auto my-3 w-sm-92" type="password" name="password"
            placeholder="New password">
        <input required class="form-control mx-auto my-3 w-sm-92" type="password" name="confirmation"
            placeholder="Confirm new password">
        <button class="btn btn-outline-warning px-2 mt-3 w-sm-92">Change Password</button>
    </div>
</form>
{% endblock %}
