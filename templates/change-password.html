{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}

<div class="text-info mx-auto text-center w-auto" id="error"></div>

<form action="/change-password" autocomplete="off" method="post" id="form">
    <div class="my-3">
        <input required class="form-control mx-auto my-3 w-sm-92" type="password" name="old-password"
            placeholder="Old password" id="old-password">
        <input required class="form-control mx-auto my-3 w-sm-92" type="password" name="password"
            placeholder="New password" id="password">
        <input required class="form-control mx-auto my-3 w-sm-92" type="password" name="confirmation"
            placeholder="Confirm new password" id="confirmation">
        <button class="btn btn-outline-warning px-2 mt-3 w-sm-92">Change Password</button>
    </div>
</form>

<script src="../static/change-password.js"></script>

{% endblock %}
